<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Juego del Gato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
    }
    td:hover {
      background-color: #e0e0e0;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
    }
    #message {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Juego del Gato</h1>

  <table id="board">
    <tr>
      <td data-index="0"></td>
      <td data-index="1"></td>
      <td data-index="2"></td>
    </tr>
    <tr>
      <td data-index="3"></td>
      <td data-index="4"></td>
      <td data-index="5"></td>
    </tr>
    <tr>
      <td data-index="6"></td>
      <td data-index="7"></td>
      <td data-index="8"></td>
    </tr>
  </table>

  <p id="message">Turno de: <span id="turn">X</span></p>
  <button id="restartBtn">Reiniciar</button>

  <script src="app.js"></script>
</body>
</html>
